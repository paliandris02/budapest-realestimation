<!DOCTYPE html>
<html>
  <head>
    <title>Budapest Real Estate Estimation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.8986bff4.css">
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <div class="row text-center">
      <h2>Fill inputs</h2>
    </div>
    <div class="container">
      <form class="main-form">
        <div class="row">
          <label for="district">District</label>
          <select class="form-select" id="district" aria-label="">
            <option selected="" value="---">---</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
            <option value="10">X</option>
            <option value="11">XI</option>
            <option value="12">XII</option>
            <option value="13">XIII</option>
            <option value="14">XIV</option>
            <option value="15">XV</option>
            <option value="16">XVI</option>
            <option value="17">XVII</option>
            <option value="18">XVIII</option>
            <option value="19">XIX</option>
            <option value="20">XX</option>
            <option value="21">XXI</option>
            <option value="22">XXII</option>
            <option value="23">XXIII</option>
          </select>
        </div>
        <div class="row">
          <label for="area_size">Area size</label>
          <input type="number" id="area_size" class="form-control">
        </div>
        <div class="row">
          <label for="floors">Floors</label>
          <select class="form-select" id="floors" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Ground floor">Ground floor</option>
            <option value="1st floor">1st floor</option>
            <option value="2nd floor">2nd floor</option>
            <option value="3rd floor">3rd floor</option>
            <option value="4th floor">4th floor</option>
            <option value="5th floor">5th floor</option>
            <option value="6th floor">6th floor</option>
            <option value="7th floor">7th floor</option>
            <option value="8th floor">8th floor</option>
            <option value="9th floor">9th floor</option>
            <option value="10th floor">10th floor</option>
            <option value="Basement">Basement</option>
            <option value="Mezzanine">Mezzanine</option>
            <option value="Attic">Attic</option>
            <option value="Entresol">Entresol</option>
          </select>
        </div>
        <div class="row">
          <label for="building_material">Building material</label>
          <select class="form-select" id="building_material" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Block of flats">Block of flats</option>
            <option value="Brick">Brick</option>
            <option value="Climbing formwork">Climbing formwork</option>
            <option value="Stone and brick">Stone and brick</option>
            <option value="Silicate">Silicate</option>
            <option value="Insulated material">Insulated material</option>
          </select>
        </div>
        <div class="row">
          <label for="type_of_heating">Type of heating</label>
          <select class="form-select" id="type_of_heating" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Unique">Unique</option>
            <option value="In-house with unique meter">
              In-house with unique meter
            </option>
            <option value="Convector">Convector</option>
            <option value="Electricity">Electricity</option>
            <option value="Termosifone">Termosifone</option>
            <option value="Geothermal">Geothermal</option>
            <option value="Central">Central</option>
            <option value="Central with unique meter">
              Central with unique meter
            </option>
            <option value="District heating">District heating</option>
            <option value="Other">Other</option>
            <option value="In-house">In-house</option>
            <option value="Unique">Unique</option>
            <option value="Hera">Hera</option>
            <option value="Fireplace">Fireplace</option>
            <option value="Tiled stove">Tiled stove</option>
          </select>
        </div>
        <div class="row">
          <label for="condition_of_real_estate">Condition of real estate</label>
          <select class="form-select" id="condition_of_real_estate" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
            <option value="To be renovated">To be renovated</option>
            <option value="Renovated">Renovated</option>
            <option value="Building in progress">Building in progress</option>
            <option value="Average">Average</option>
            <option value="Structurally complete">Structurally complete</option>
          </select>
        </div>
        <div class="row">
          <label for="convenience_level">Convenience level</label>
          <select class="form-select" id="convenience_level" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Modern convenience">Modern convenience</option>
            <option value="Double convenience">Double convenience</option>
            <option value="Luxury convenience">Luxury convenience</option>
            <option value="Convenience">Convenience</option>
            <option value="Low level convenience">Low level convenience</option>
            <option value="Without convenience">Without convenience</option>
          </select>
        </div>
        <div class="row">
          <label for="year_built">Year built</label>
          <select class="form-select" id="year_built" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Spick-and-span">Spick-and-span</option>
            <option value="Newly built">Newly built</option>
            <option value="1-5-years">1-5-years</option>
            <option value="6-10-years">6-10-years</option>
            <option value="11-20 years">11-20 years</option>
            <option value="21-50 years">21-50 years</option>
            <option value="50+ years">50+ years</option>
          </select>
        </div>
        <div class="row">
          <label for="ground_area_size">Ground area size</label>
          <input type="number" id="ground_area_size" class="form-control">
        </div>
        <div class="row">
          <label for="orientation">Orientation</label>
          <select class="form-select" id="orientation" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Street front">Street front</option>
            <option value="Garden view">Garden view</option>
            <option value="Yard">Yard</option>
            <option value="Panoramic">Panoramic</option>
          </select>
        </div>
        <div class="row">
          <label for="ownership_status">Ownership status</label>
          <select class="form-select" id="ownership_status" aria-label="">
            <option selected="" value="---">---</option>
            <option value="Own">Own</option>
            <option value="Council">Council</option>
          </select>
        </div>
        <div class="row">
          <label for="listing_type">Listing type</label>
          <select class="form-select" id="listing_type" disabled="" aria-label="">
            <option selected="" value="for-sale">For sale</option>
          </select>
        </div>
        <div class="row">
          <label for="property_type">Property type</label>
          <select class="form-select" id="property_type" disabled="" aria-label="">
            <option selected="" value="apartment">Apartment</option>
          </select>
        </div>
        <div class="row form-control bottomSection">
          <button type="submit" class="btn btn-primary submitBtn">
            Send request
          </button>

          <div class="spinner-border text-primary hidden spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3 class="result"></h3>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/ts.841fc46b.js"></script>
  </body>
</html>
